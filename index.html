<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="./images/twpfavicon.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Water Level Container</title>
  </head>
  <body>
    <h1>Water Level Container</h1>
    <h3>Capacity: 2 Litres</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remains</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select container in left-to-right order from 
      below to add water above, each is 250 ml in capacity</p>

    <div class="cups">
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
